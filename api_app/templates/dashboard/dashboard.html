{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <title>Dashboard</title>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">My Dashboard</a>
        <div class="d-flex align-items-center">
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'dashboard_logout' %}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <!-- Quick Action Buttons -->
    <div class="mb-4 d-flex flex-wrap gap-2">
        <a href="{% url 'product_create' %}" class="btn btn-primary btn-sm shadow-sm">
            <i class="bi bi-plus-circle"></i> Add Product
        </a>
        <a href="{% url 'variant_create' %}" class="btn btn-success btn-sm shadow-sm">
            <i class="bi bi-plus-circle"></i> Add Variant
        </a>
        <a href="{% url 'blog_create' %}" class="btn btn-warning btn-sm shadow-sm text-white">
            <i class="bi bi-plus-circle"></i> Add Blog
        </a>
        <a href="{% url 'brand_create' %}" class="btn btn-info btn-sm shadow-sm text-white">
            <i class="bi bi-plus-circle"></i> Add Brand
        </a>
        <a href="{% url 'category_create' %}" class="btn btn-secondary btn-sm shadow-sm">
            <i class="bi bi-plus-circle"></i> Add Category
        </a>
    </div>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
